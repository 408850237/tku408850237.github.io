<!DOCTYPE html>
<html>
  <head>
    <meta charset="big-5" />
    <meta
      http-equiv="X-UA-Compatible"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Raleway', sans-serif;
      }
    </style>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>

  <body>
    <!-- 相片輪播元件 -->
    <div
      id="photoCarousel"
      class="carousel"
      slide
      vertical
      data-ride="carousel"
    >
      <!--建立輪播元件.立即啟用功能-->
      <!-- Indicators 瀏覽控制 -->
      <ol class="carousel-indicators" style="margin-top: 50px">
        <!--顯示目前觀看的圓圈-->
        <li data-target="#photoCarousel" data-slide-to="0" class="active"></li>
        <!--第一個圓-->
        <li data-target="#photoCarousel" data-slide-to="1"></li>
        <li data-target="#photoCarousel" data-slide-to="2"></li>
        <li data-target="#photoCarousel" data-slide-to="3"></li>
        <li data-target="#photoCarousel" data-slide-to="4"></li>
        <li data-target="#photoCarousel" data-slide-to="5"></li>
        <li data-target="#photoCarousel" data-slide-to="6"></li>
      </ol>

      <!-- 建立相片清單 -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="violet.jpeg" />
        </div>
        <div class="item">
          <img src="cannon.jpeg" />
        </div>
        <div class="item">
          <img src="mystery.jpeg" />
        </div>
        <div class="item">
          <img src="newera.jpeg" />
        </div>
        <div class="item">
          <img src="sakura.jpeg" />
        </div>
        <div class="item">
          <img src="shine.jpeg" />
        </div>
        <div class="item">
          <img src="town.jpeg" />
        </div>
      </div>
      <!-- 上一張/下一張控制 -->
      <a class="left carousel-control" href="#photoCarousel" data-slide="prev">
        <span class="glyphicon" glyphicon-chevron-left”></span></a
      ><!--切到前一張-->
      <a class="right carousel-control" href="#photoCarousel" data-slide="next">
        <span class="glyphicon" glyphicon-chevron-right”></span></a
      ><!--切到後一張-->
    </div>
    <!-- 巡覽列, navbar-default 表示白底黑字樣式 -->
    <nav class="navbar navbar-default">
      <!-- 選單表頭區塊 -->
      <div class="navbar-header">
        <!--表頭區類別名稱-->
        <span href="#" class="navbar-brand">Navbar</span
        ><!--表頭區文字類別名稱-->
        <!-- 按鈕 -->
        <!--navbar-toggle為切換按鈕的樣式類別-->

        <button
          type="button"
          class="navbar-toggle"
          data-toggle="collapse"
          data-target="#mynav"
        >
          <!--切換動作為折疊-->
          <span class="icon-bar"></span
          ><!--畫出三條線-->
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- 選單 -->
      <div id="mynav" class="navbar-collapse collapse">
        <ul class="navbar-nav nav">
          <li>
            <a href="408850237盧禹丞hw2.html"
              ><!-- 選單項目 1 --><span class="glyphicon glyphicon-file"></span>
              HW2</a
            >

            <a href="408850237盧禹丞hw3.html"

            >
          </li>
          <li>

              HW4</a
            >
          </li>
          <li>
            <a href="408850237盧禹丞hw7.html"
              ><!-- 選單項目 3 --><span class="glyphicon glyphicon-file"></span>
              HW7</a
            >
          </li>
          <li>

              ><!-- 選單項目 3 --><span class="glyphicon glyphicon-file"></span>

            >
          </li>
        </ul>
      </div>
    </nav>
  </body>
