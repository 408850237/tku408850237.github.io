<script type="text/javascript">
var n = parseFloat(prompt('Input a number: ', ''));
        
    
    document.write("tree["+n+"]"+"<br/>");
    for(var i = 1; i <= n; i++){
      
      for(var j = 1; j <= n - i; j++){
        document.write("\xa0");
      }
      for(var k = 0; k < 2 * i - 1; k++){
        document.write("*");
      }
      document.write('<br/>');
   }
   var a=i;
    for(var i=1; i<=n; i++){
      for(var b=1; b<(2*a-1)/2; b++){
        
        document.write("\xa0");
      }
      document.write('*'+'<br/>');
    }
</script>
